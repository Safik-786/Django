<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .err{
            color:red;
        }
    </style>
    <title>Document</title>
    
</head>
<body style='text-align:center; '>
    <button><a href="/admin">Admin</a></button><br><br><br>

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
           <p class='err'>{{error}}</p> 
        {% endfor %}
    {% endif %}
    <form  method='post' novalidate >
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}} {{fm}} <br><br> {{fm.errors|striptags}} <br>
        {% endfor %}

        <input type="submit" value='submit'>
    </form>
    <br><br ><span>new user?</span>
    <a href="{% url "signup" %}">Signup</a><br><br><br>

    
    
</body>
</html>
