<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .success{
            color:green;
        }
    </style>
</head>
<body>
    <button><a href="/admin">Admin</a></button><br><br><br>

    <form  method='post' novalidate >
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}} {{fm}} <br><br> {{fm.errors|striptags}} <br>
        {% endfor %}

        <input type="submit" value='submit'>
    </form>
    {% if messages %}
        {% for message in messages %}
            <h2  {% if message.tags %} class='{{message.tags}}' {% endif %}> {{message}}  </h2>
        {% endfor %} 
    {% endif %}
</body>
</html>
